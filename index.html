<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .container2{
    margin-top: 100px;
    width: 300px;
    height:450px;
     
}
.inputfield{
    width: 300px;
    height: 100px;
}
form>.inputfield>input{ 
    width: 100%;
    height: 90%;
    font-size: 50px;
     
}

.box-1>input{
    width: 50px;
    height: 50px;
    
}
.box-2>input{
    width: 50px;
    height: 50px;
    
}
.box-2>#zero{
    width: 120px;
}
</style>
</head>
<body>
    
    <div class="container  d-flex justify-content-center border-0 ">
<div class="container2 bg-black d-flex">
<form >
    <div class="inputfield d-flex justify-content-center align-items-center p-10">
        <input type="text" name="display" class="bg-transparent border-0 text-end  text-white border-0" value="" placeholder="0">
    </div>
  <div class="box-1 d-flex justify-content-evenly mt-3">
   <input type="button" value="AC" class="rounded-circle border-0 bg-secondary text" onclick="display.value=''">
   <input type="button" value="DEL" class="rounded-circle border-0 bg-secondary" onclick ="display.value = display.value.toString().slice(0,-1)">
   <input type="button" value="%" class="rounded-circle border-0 bg-secondary" onclick="display.value +='%'">
   <input type="button" value="/" class="rounded-circle border-0 bg-warning" onclick="display.value+='/'">
  </div>
  <div class="box-1 d-flex justify-content-evenly mt-3">
    <input type="button" value="7" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='7'">
    <input type="button" value="8" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='8'">
    <input type="button" value="9" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='9'">
    <input type="button" value="x" class="rounded-circle border-0 bg-warning" onclick="display.value+='*'">
   </div>
   <div class="box-1 d-flex justify-content-evenly mt-3">
    <input type="button" value="4" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='4'">
    <input type="button" value="5" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='5'">
    <input type="button" value="6" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='6'">
    <input type="button" value="-" class="rounded-circle border-0 bg-warning" onclick="display.value+='-'">
   </div>
   <div class="box-1 d-flex justify-content-evenly mt-3">
    <input type="button" value="1" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='1'">
    <input type="button" value="2" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='2'">
    <input type="button" value="3" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='3'">
    <input type="button" value="+" class="rounded-circle border-0 bg-warning" onclick="display.value+='+'">
   </div>
   <div class="box-2 d-flex justify-content-evenly mt-3 ">
    <input type="button" value="0" id="zero" class="rounded-pill bg-dark text-white border-0" onclick="display.value+='0'">
    
    <input type="button" value="00" class="rounded-circle border-0 bg-dark text-white" onclick="display.value+='00'">
    <input type="button" value="=" class="rounded-circle border-0 bg-warning" onclick ="display.value = eval(display.value)" >
   </div>
</form>
</div>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
